<div class="flex items-center justify-center space-x-4 mt-4">
  <div class="flex justify-center">
    <div class="mt-3 pb-2">
      <nav
        class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px"
        aria-label="Pagination"
      >
        <!-- Previous button -->
        <button [disabled]="currentPage === 1">
          <a
            class="cursor-pointer relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
            (click)="goToPage(currentPage - 1)"
          >
            <span class="sr-only">Previous</span>
            <img src="/assets/prev.svg" style="height: 20px" alt="prev" />
          </a>
        </button>

        <!-- Page buttons -->
        <a
          *ngFor="let page of getPages()"
          [ngClass]="{
            'bg-white text-[#9233d4]': page === currentPage,
            'other-class': page !== currentPage
          }"
          class="cursor-pointer relative inline-flex items-center px-4 py-2 border text-sm font-medium border-gray-300 text-gray-500 hover:bg-gray-50"
          (click)="goToPage(page)"
        >
          {{ page }}
        </a>

        <!-- Next button -->
        <button [disabled]="currentPage === pageCount">
          <a
            class="cursor-pointer relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
            (click)="goToPage(currentPage + 1)"
          >
            <span class="sr-only">Next</span>
            <img src="/assets/next.svg" style="height: 20px" alt="next" />
          </a>
        </button>
      </nav>
    </div>
  </div>
  <!-- Dropdown for Rows Per Page -->
  <div class="relative">
    <select
      class="block appearance-none w-24 px-3 py-2 border rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 focus:outline-none focus:bg-gray-300"
    >
      <option value="10">10 Rows</option>
      <option value="20">20 Rows</option>
      <option value="30">30 Rows</option>
    </select>
    <div
      class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
    >
      <img src="/assets/dropdown.svg" style="height: 20px" alt="dropdown" />
    </div>
  </div>
</div>
